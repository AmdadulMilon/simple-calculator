<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap');
    </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple Calculator</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  

  <div class="calculator-fram">
    <div class="output">
      0
    </div>
    <div class="btn-row btn-row-1">
      <button class="btn up-btn clear-btn" value="AC">AC</button>
      <button class="btn up-btn js-btn" value="+/-">+/-</button>
      <button class="btn up-btn js-btn" value="%">%</button>
      <button class="right-btn js-btn" value="/">/</button>
    </div>

    <div class="btn-row btn-row-2">
      <button class="btn num-btn js-btn" value="7">7</button>
      <button class="btn num-btn js-btn" value="8">8</button>
      <button class="btn num-btn js-btn" value="9">9</button>
      <button class="right-btn js-btn" value="*">x</button>
    </div>

    <div class="btn-row btn-row-3">
      <button class="btn num-btn js-btn" value="4">4</button>
      <button class="btn num-btn js-btn" value="5">5</button>
      <button class="btn num-btn js-btn" value="6">6</button>
      <button class="right-btn js-btn" value="-">-</button>
    </div>

    <div class="btn-row btn-row-4">
      <button class="btn num-btn js-btn" value="1">1</button>
      <button class="btn num-btn js-btn" value="2">2</button>
      <button class="btn num-btn js-btn" value="3">3</button>
      <button class="right-btn js-btn" value="+">+</button>
    </div>

    <div class="btn-row btn-row-5">
      <button class="btn zero num-btn js-btn" value="0">0</button>
      <button class="btn num-btn js-btn" value=",">,</button>
      <button class="right-btn js-equal" value="=">=</button>
    </div>
  </div>

  <script src="script/script.js"></script>
</body>
</html>
